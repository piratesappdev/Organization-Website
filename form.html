      <form>
        <fieldset>
          <legend><span class  = "section">1</span>Basic Info</legend>
        <label class = "" for="name">Name:</label>
        <input type = "text" name = "name" value = "">

        <label class = "" for="GPA">GPA:</label>
        <input type = "text" name = "GPA" value = "">

        <label class = "" for="email">Email:</label>
        <input type = "email" name = "email" value = "Email">

        <label>Which Team?</label>

        <input type = "radio" name = "Team" value = "Web">
        <label class = "light" for="Web">Website Team</label>

        <input type = "radio" name = "Team" value = "Mobile">
        <label class = "light" for="Mobile">Mobile Team</label>

        <input type = "radio" name = "Team" value = "Both">
        <label class = "light" for="Both">Marketing Team</label>

      </fieldset>
      <fieldset>
        <legend><span class = "section">2</span>Your Summary</legend>

        <label class = "" for = "describe">Tell us about yourself!</label>
        <textarea name ="describe"></textarea>

        <label for="Major">Class:</label>
        <select>
            <option value = "JS">Freshman</option>
            <option value = "HTML">Sophomore</option>
            <option value = "CSS">Junior</option>
            <option value = "N/A">Senior</option>
            <option value = "N/A">Grad Student</option>
        </select>

        <label for = "prog">Skills:</label>

          <input type = "checkbox" value = "JS" name = "Skills">
          <label class ="light" for="JavaScript">JavaScript</label>

          <input type = "checkbox" value = "HT" name = "Skills">
          <label class ="light" for="HTML">HTML</label>

          <input type = "checkbox" value = "CS" name = "Skills">
          <label class ="light" for="CSS">CSS</label>

          <input type = "checkbox" value = "Jav" name = "Skills">
          <label class ="light" for="Java">Java</label>

          <input type = "checkbox" value = "Pyt" name = "Skills">
          <label class ="light" for="Python">Python</label>

          <input type = "checkbox" value = "ANd" name = "Skills">
          <label class ="light" for="Android">Android</label>

          <input type = "checkbox" value = "HT" name = "Skills">
          <label class ="light" for="IOS">IOS</label>

    <button type = "submit">SUBMIT</button>
